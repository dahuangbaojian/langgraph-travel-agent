<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI旅行规划专家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-compass me-2"></i>
                AI旅行规划专家
            </a>
            <div class="nav-status">
                <span class="status-dot online"></span>
                <span class="status-text">AI系统在线</span>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container text-center">
            <p class="hero-subtitle">描述您的旅行需求，AI为您生成专业路线规划</p>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="core-section">
                <div class="input-section">
                    <div class="section-header">
                        <div class="header-content">
                            <h2>描述您的旅行需求</h2>
                            <p>AI将分析您的需求并生成个性化旅行计划</p>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-row">
                            <div class="input-main">
                                <textarea class="form-control-custom" id="userInput" rows="5" 
                                        placeholder="例如：我想去塞尔维亚、波黑、黑山三个国家包车玩7天，环线旅行..."></textarea>
                                <div class="action-buttons">
                                    <button class="btn btn-primary-custom" onclick="sendMessage()">
                                        <i class="fas fa-rocket me-2"></i>开始AI规划
                                    </button>
                                    <button class="btn btn-secondary-custom" onclick="clearChat()">
                                        <i class="fas fa-eraser me-2"></i>清空对话
                                    </button>
                                </div>
                            </div>
                            <div class="quick-examples-sidebar">
                                <h6>快速示例</h6>
                                <div class="examples-list">
                                    <button class="example-btn-sidebar" onclick="quickQuery('我想去巴黎旅行5天，预算8000元')">巴黎艺术之旅</button>
                                    <button class="example-btn-sidebar" onclick="quickQuery('我想去东京旅行3天，重点体验美食')">东京美食游</button>
                                    <button class="example-btn-sidebar" onclick="quickQuery('我想去纽约旅行一周，体验城市文化')">纽约城市游</button>
                                    <button class="example-btn-sidebar" onclick="quickQuery('我想去塞尔维亚、波黑、黑山三个国家包车玩7天，环线旅行')">巴尔干环线</button>
                                </div>
                            </div>
                        </div>
                    </div>

                <div class="planning-section">
                    <div class="section-header">
                        <h2>AI规划结果</h2>
                        <p>查看AI为您生成的旅行规划建议</p>
                    </div>
                    <div class="planning-area">
                        <div id="chatHistory" class="chat-container">
                            <div class="chat-welcome">
                                <h6>开始您的AI旅行规划</h6>
                                <p>在上方描述您的旅行需求，AI将为您提供专业的规划建议</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content-custom">
                <div class="modal-body-custom text-center py-5">
                    <div class="loading-animation">
                        <div class="loading-icon">
                            <i class="fas fa-plane"></i>
                        </div>
                        <div class="loading-spinner"></div>
                    </div>
                    <h5 class="loading-title">AI正在为您规划旅程...</h5>
                    <p class="loading-text">请稍候，这可能需要几秒钟时间</p>
                    <div class="loading-progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-custom">
        <div class="container text-center">
            <p>AI旅行规划专家 | Powered by LangGraph & GPT-4</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
